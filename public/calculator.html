<!DOCTYPE html>
<head>
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="./stylesheets/calculator.css">
</head>
<body>
  <div class="box-1">
    <div class="box-2">
      <div class="box-3">
        <main id="main">
          <div class="heading-1">
            <h1>Grade Calculator</h1>
          </div>
          <div class="box-4">
            <div class="heading-2">
              <h2>Activities</h2>
            </div>
            <div>
              <p>Give grades to the numeric activities:</p>
            </div>
            <table id="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Short Name</th>
                  <th scope="col">Weight</th scope="col">
                  <th scope="col">Grade</th>
                  <th scope="col">Percent</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Activity 1</td>
                  <td>A1</td>
                  <td>...</td>
                  <td>.../...</td>
                  <td>...</td>
                </tr>
                <tr>
                  <td>Activity 2</td>
                  <td>A2</td>
                  <td>...</td>
                  <td>.../...</td>
                  <td>...</td>
                </tr>
                <tr>
                  <td>Activity 3</td>
                  <td>A3</td>
                  <td>...</td>
                  <td>.../...</td>
                  <td>...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
